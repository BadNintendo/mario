<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Super Mario Bros</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/game.css">
	<script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
	<div class="info">
		<style>
			.keyboard {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				padding: 20px;
			}

			.key {
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 5px;
				width: 40px;
				height: 40px;
				border: none;
				border-radius: 5px;
				background-color: #ddd;
				font-size: 20px;
				cursor: pointer;
			}

			.key:active,
			.key.pressed {
				background-color: #aaa;
			}

		</style>
		<center>
			<div class="keyboard">
			  <button class="key" id="key-up" title="Move Up (Jump)" onclick="handleButtonPress('UP')">▲</button>
			  <button class="key" id="key-left" title="Move Left" onclick="handleButtonPress('LEFT')">◀</button>
			  <button class="key" id="key-down" title="Move Down (Crouch)" onclick="handleButtonPress('DOWN')">▼</button>
			  <button class="key" id="key-right" title="Move Right" onclick="handleButtonPress('RIGHT')">▶</button>
			  <button class="key" id="key-x" title="Jump" onclick="handleButtonPress('JUMP')">X</button>
			  <button class="key" id="key-z" title="Run" onclick="handleButtonPress('RUN')">Z</button>
			</div>

			<form id="chatForm">
				<input type="text" id="chatInput" maxlength="60" placeholder="Type a message...">
				<button type="submit">Send</button>
			</form>
		</center>
    </div>
	
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
    <script type="text/javascript" src="js/entity.js"></script>
    <script type="text/javascript" src="js/pipe.js"></script>
    <script type="text/javascript" src="js/mushroom.js"></script>
    <script type="text/javascript" src="js/fireflower.js"></script>
    <script type="text/javascript" src="js/star.js"></script>
    <script type="text/javascript" src="js/fireball.js"></script>
    <script type="text/javascript" src="js/coin.js"></script>
    <script type="text/javascript" src="js/bcoin.js"></script>
    <script type="text/javascript" src="js/goomba.js"></script>
    <script type="text/javascript" src="js/koopa.js"></script>
    <script type="text/javascript" src="js/floor.js"></script>
    <script type="text/javascript" src="js/block.js"></script>
    <script type="text/javascript" src="js/rubble.js"></script>
    <script type="text/javascript" src="js/prop.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/flag.js"></script>
    <script type="text/javascript" src="js/levels/level.js"></script>

  </body>
